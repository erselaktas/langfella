<div class="lang_modal">
  <h4 class="d-flex align-items-center mb-4">
      Import Content <mat-icon (click)="close()" class="material-icons-outlined ms-auto clickable" aria-hidden="false" fontIcon="close"></mat-icon>
  </h4>
  <h6>EPUB</h6>
  <div class="drop_cont" (dragover)="highlightDropArea()" (dragleave)="unhighlightDropArea()" (drop)="handleDrop($event)">
      <div class="file-drop-area" #dropArea>
          <span class="fake-btn" (click)="fileInput.click()">Choose file</span>
          <span class="file-msg">or drag and drop file here</span>
          <input #fileInput class="file-input" (change)="fileChanged($event)" [multiple]="false" accept=".epub" type="file" hidden>
      </div>
  </div>
  <h6>HTML</h6>
  <input [(ngModel)]="htmlUrl" type="url" placeholder="Ex. example.com">

  @if(loading){
    <app-loading></app-loading>
  }
</div>
